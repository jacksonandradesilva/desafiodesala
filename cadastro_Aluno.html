<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="EstilocadastroAluno.css">

    
    <title>Cadastro De Alunos</title>

</head>
<img class="fit-picture"
src=escola.jpg>

<body>
  <p>ESCOLA ESTADUAL 1 e 2 GRAU DANIEL FERREIRA</p>
  <p>Cadastro dos Alunos</p>

  <nav>
    <li><a href="index.html">Tela Inicial</a></li>
</nav>


<form action="/pagina-processadados-do-form" method="post">

        <fieldset>

            <legend><p>Cadastro dos Alunos</p></legend>
            <label for="nome">Nome do Aluno (a):</label>
            <input type="text" minlength="3" id:"nome"/>
            <label for="data_nascimento"> Data de Nascimento:</label>
            <input type="date" minlength= "11"id: "data_nascimento"/>
            <label for="cpf">CPF:</label>
            <input type="text" minlength="11"id:"cpf"/>
            <label for="telefone">Telefone:</label>
            <input type="text" minlength="11"id:"telefone"/>
            <label for="celular">Celular:</label>
            <input type="text" minlength="11"id:"celular"/>
            <label for="email">Email:</label>
            <input type="email" lang="21"id:"email"/>
            
        </fieldset>

   <fieldset>

   <legend><p>Endere√ßo</p></legend>
   <label for="tipo_endereco">TIPO:</label>

   <select id="tipo_endereco">

    <option value="">Selecione</option>
    <option value="">Rua</option>
    <option value="">Estrada</option>
    <option value="">Rodovia</option>
    <option value="">outros</option>
    <option value="">Avenida</option>

    </select>

<label for="logradouro_endereco">Logradouro:</label>
<input type="text"minlength=id:"logradouro_endereco"/>
<label for="numero_endereco">Numero:</label>
<input type="text"id: "numeroendereco"/>
<label for="complemento_endereco">Complemento</label>
<input type="text" id: "complemento_endereco"/>
<label for="cep">Cep:</label>
<input type="text" id: "cep"/>
<label for="bairro">Bairro:</label>
<input type="text" id: "bairro"/>
<label for="cidade">Cidade:</label>
<input type="text" id: "cidade"/>
    

  </fieldset>

  <fieldset>
    <legend><p>Comentario</p></legend>
    <label for="msg">Mensagem:</label>
    <textarea name="mensagem" cols="100" rows="6"></textarea>
  </fieldset>


  <fieldset>
    <button type="submit">Cadastrar </button>
    <button type="reset"> Limpar Mensagem </button>
  </fieldset>



 
     

</form>


   
</body>

</html>
